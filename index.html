<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Test Examples</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Example</th>
                </tr>
            </thead>
            <tbody id="exampleTableBody">
            </tbody>
        </table>

        <div class="input-group mb-3">
            <input type="text" class="form-control" id="newExampleTitle" placeholder="Enter the title">
            <input type="text" class="form-control" id="newExampleContent" placeholder="Enter the example">
            <button class="btn btn-primary" id="addExampleButton">Add Example</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const exampleTableBody = document.getElementById('exampleTableBody');
        const newExampleTitle = document.getElementById('newExampleTitle');
        const newExampleContent = document.getElementById('newExampleContent');
        const addExampleButton = document.getElementById('addExampleButton');

        // Load existing examples from a data source (if applicable)

        addExampleButton.addEventListener('click', () => {
            const newExampleTitleValue = newExampleTitle.value;
            const newExampleContentValue = newExampleContent.value;
            if (newExampleTitleValue && newExampleContentValue) {
                const newExampleRow = document.createElement('tr');
                newExampleRow.innerHTML = `
                    <td>${newExampleTitleValue}</td>
                    <td>${newExampleContentValue}</td>
                `;
                exampleTableBody.appendChild(newExampleRow);
                newExampleTitle.value = '';
                newExampleContent.value = '';

                // Save the new example to a data source (if applicable)
            }
        });
    </script>
</body>
</html>
